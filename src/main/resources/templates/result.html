<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Sage SIParCS Search Engine</title>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <iframe src="https://drive.google.com/file/d/1LQ274oWfSniSf48UKY7-wZOLqUV0IQgF/preview" width="640" height="480"></iframe>
        </a>
    </nav>
    <h1>Metadata Search Engine</h1>
    <hr>
    <div class="form" align="center">
        <form action="result.html" method="post">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="query">
            <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit">Search</button>
        </form>
    </div>
    <p><span th:text="${results.getNumFound()}"/> Results Found</p>
    <p th:each="result: ${results.getMetadataResultList()}">
        <a th:href="@{${result.getDoi()}}"><span th:if="${result.getTitle() != null}" th:text="${result.getTitle()}"/></a><br />
        <span th:if="${result.getDescription() != null}" th:text="${result.getDescription()}"/><br />
        <span th:if="${result.getResourceType() != null}" th:text="${result.getResourceType()}"/>
    </p>
</body>
</html>
